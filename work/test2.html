        console.log(l1.length)


        // tslint:disable: no-console
        const vertexShaderSrc = `#version 300 es
#pragma vscode_glsllint_stage: vert
layout(location=0) in vec4 aPosition;
layout(location=1) in vec2 aTexCoord;
layout(location=2) in float aDepth;
uniform vec2 uDelta;
out vec2 vTexCoord;
out float vDepth;
void main()
{
    vDepth = aDepth;
    vTexCoord = aTexCoord;
    gl_Position = aPosition+vec4(uDelta,0,0);
}`;

        const fragmentShaderSrc = `#version 300 es
#pragma vscode_glsllint_stage: frag
precision mediump float;
uniform mediump sampler2DArray uSampler;
in vec2 vTexCoord;
in float vDepth;
out vec4 fragColor;
void main()
{
    fragColor = texture(uSampler, vec3(vTexCoord, vDepth));
    
    
}`;

        const gl = document.querySelector('canvas').getContext('webgl2');

        const program = gl.createProgram();

        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSrc);
        gl.compileShader(vertexShader);
        gl.attachShader(program, vertexShader);

        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSrc);
        gl.compileShader(fragmentShader);
        gl.attachShader(program, fragmentShader);

        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.log(gl.getShaderInfoLog(vertexShader));
            console.log(gl.getShaderInfoLog(fragmentShader));
        }
        gl.useProgram(program);

        const deltaUniformLocation = gl.getUniformLocation(program, "uDelta");

        const data = [];

        let dx = 2 * 32 / 640;
        let dy = 2 * 32 / 480;

        for (let i = 0; i < 21; i++) {
            for (let j = 0; j < 16; j++) {

                let sx = -1 + dx * i;
                let sy = 1 - dy * j;
                data.push(
                    sx, sy,
                    0, 0,
                    sx + dx, sy,
                    1, 0,
                    sx, sy - dy,
                    0, 1);
                data.push(
                    sx + dx, sy,
                    1, 0,
                    sx + dx, sy - dy,
                    1, 1,
                    sx, sy - dy,
                    0, 1);


            }
        }
        console.log(data.length);
        let n = 0;
        for (let i = 0; i < 21; i++) {
            for (let j = 0; j < 16; j++) {

		n = l2[80 * (34 + j) + i];
                data.push(n, n, n, n, n, n);



            }
        }
        for (let i = 0; i < 21; i++) {
            for (let j = 0; j < 16; j++) {
                n = l1[80 * (34 + j) + i];

                data.push(n, n, n, n, n, n);



            }
        }

        const positionData = new Float32Array(data);

        const loadImage = (name) => new Promise(resolve => {
            const image = new Image();
            image.src = `../assets/${name}.png`;
            image.addEventListener('load', () => resolve(image));
        });

        const getImageData = (image) => {
            // Step 1: get the image width and height
            const { width, height } = image;

            // Step 2: create a canvas of the same size
            const tmpCanvas = document.createElement('canvas');
            tmpCanvas.width = width;
            tmpCanvas.height = height;

            // Step 3: get a 2D Rendering Context object (aka Context API context)
            const context = tmpCanvas.getContext('2d');

            // Step 4: upload your image to the GPU
            context.drawImage(image, 0, 0);

            // Step 5: read the pixel data off the canvas and return it
            return context.getImageData(0, 0, width, height).data;
        };

        const main = async () => {
            const image = await loadImage('download');

            // Step 1: extract the pixel data from the HTMLImageElement object
            const imageData = getImageData(image);

            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D_ARRAY, texture);

            // Step 2: allocate space on the GPU for your texture data
            gl.texStorage3D(gl.TEXTURE_2D_ARRAY, 1, gl.RGBA8, 32, 32, 256);

            // Step 3: create a PBO
            const pbo = gl.createBuffer();
            gl.bindBuffer(gl.PIXEL_UNPACK_BUFFER, pbo);
            gl.bufferData(gl.PIXEL_UNPACK_BUFFER, imageData, gl.STATIC_DRAW);

            // Step 4: assign a width and height to the PBO
            gl.pixelStorei(gl.UNPACK_ROW_LENGTH, image.width);
            gl.pixelStorei(gl.UNPACK_IMAGE_HEIGHT, image.height);

            // Step 5: Loop through each image in your atlas
            for (let i = 0; i < 256; i++) {
                //Step 6: figure out the origin point of the texture at that index
                const row = Math.floor(i / 16) * 32;
                const col = (i % 16) * 32;

                // Step 7: Assign that origin point to the PBO
                gl.pixelStorei(gl.UNPACK_SKIP_PIXELS, col);
                gl.pixelStorei(gl.UNPACK_SKIP_ROWS, row);

                // Step 8: Tell webgl to use the PBO and write that texture at its own depth
                gl.texSubImage3D(gl.TEXTURE_2D_ARRAY, 0, 0, 0, i, 32, 32, 1, gl.RGBA, gl.UNSIGNED_BYTE, 0);
            }

            gl.texParameteri(gl.TEXTURE_2D_ARRAY, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D_ARRAY, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 16, 0);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 16, 8);
            gl.vertexAttribPointer(2, 1, gl.FLOAT, false, 0, 8064 * 4 + 2016 * 4);
            gl.enableVertexAttribArray(0);
            gl.enableVertexAttribArray(1);
            gl.enableVertexAttribArray(2);

            gl.generateMipmap(gl.TEXTURE_2D_ARRAY)
            gl.texParameteri(gl.TEXTURE_2D_ARRAY, gl.TEXTURE_BASE_LEVEL, 0);

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            loop();
        };

	    let xc2 = Math.floor(xcam*pk);

            xtile2 = Math.floor(xc2 / 32);
            xpos2 = xc2 % 32;
            ytile2 = Math.floor(yc2 / 32);
            ypos2 = yc2 % 32;
            
            if (xtile != oxtile || ytile != oytile) {
                const data = [];
                for (let i = 0; i < 21; i++) {
                    for (let j = 0; j < 16; j++) {
                        n = l1[80 * (ytile + j) + xtile+i];

                        data.push(n, n, n, n, n, n);



                    }
                }
                let fd = new Float32Array(data);
               
                gl.bufferSubData(gl.ARRAY_BUFFER,8064 * 4 + 2016 * 4, fd);
                oxtile = xtile;
                oytile = ytile;
            }

         if (xtile2 != oxtile2 || ytile2 != oytile2) {
                const data = [];
                for (let i = 0; i < 21; i++) {
                    for (let j = 0; j < 16; j++) {
                        n = l2[80 * (ytile2 + j) + xtile2+i];

                        data.push(n, n, n, n, n, n);



                    }
                }
                let fd = new Float32Array(data);
               
                gl.bufferSubData(gl.ARRAY_BUFFER,8064 * 4 , fd);
                oxtile2 = xtile2;
                oytile2 = ytile2;
            }




            
		
            gl.uniform2f(deltaUniformLocation, -xpos2/320,  ypos2 /240);		
            gl.vertexAttribPointer(2, 1, gl.FLOAT, false, 0, 8064 * 4);
            gl.drawArrays(gl.TRIANGLES, 0, 6 * 21 * 16);

            gl.uniform2f(deltaUniformLocation, -xpos/320,  ypos /240);
            gl.vertexAttribPointer(2, 1, gl.FLOAT, false, 0, 8064 * 4 + 2016 * 4);
            gl.drawArrays(gl.TRIANGLES, 0, 6 * 21 * 16);
            requestAnimationFrame(loop);
        }
